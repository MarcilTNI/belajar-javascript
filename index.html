<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website JS | Marcil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="card">
                <h1>Ganjil - Genap</h1>
                <input type="number" id="number" placeholder="Contoh: 1">
                <p id="result"></p>
                <button id="cekBtn" class="cek">Cek</button>
            </div>
            <div class="card">
                <h1>Tebak Angka</h1>
                <input type="number" id="tebakAngka" placeholder="Tebak: 1 - 10">
                <p id="hasil"></p>
                <button id="cek" class="cek">Cek</button>
            </div>
            <div class="card">
                <h1>Status Usia</h1>
                <input type="number" id="status" placeholder="Masukkan Umur">
                <p id="jawaban"></p>
                <button id="cekAh" class="cek">Cek</button>
            </div>
        </div>
        <button id="reset" class="reset">Refresh</button>
        <div class="bulat"></div>
        <div class="bulat1"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
